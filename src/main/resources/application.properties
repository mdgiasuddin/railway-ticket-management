#Application properties
server.port=9246
spring.application.name=bus-ticket-management
spring.profiles.active=mac

db.default-schema-name=railway_ticket

#Database properties
spring.datasource.driver-class-name=org.postgresql.Driver

#Jpa properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=${db.default-schema-name}

#Liquibase properties
spring.liquibase.default-schema=${db.default-schema-name}

application.security.jwt.signing-key=2ea092ad62da4ec30834c83e8d4ff8e23e65785ebf7ee42566ec9af3201c460a899e441e5a0e9e550df71e1d8de269941c6541a800e0fd73ea18c2ef31de29d7
application.security.jwt.expiration=30